<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5" style="max-width: 600px;">
    <form method="POST" class="border p-4 rounded bg-light shadow-sm">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.original_url.label(class="form-label") }}
            {{ form.original_url(class="form-control", size=80) }}
        </div>
        <div class="mb-3">
            {{ form.short_code.label(class="form-label") }}
            {{ form.short_code(class="form-control", size=20) }}
        </div>
        <div class="d-grid">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
