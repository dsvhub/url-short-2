<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            padding-top: 2rem;
            background-color: #343a40;
        }
        .sidebar a {
            display: block;
            padding: 0.75rem 1rem;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <h4 class="text-white ps-3 mb-4">Hello, {{ current_user.username }}</h4>
                <a href="{{ url_for('main.shorten_url') }}"><i class="bi bi-link-45deg me-2"></i>Shorten URL (Auto)</a>
                <a href="{{ url_for('main.create_link') }}"><i class="bi bi-link me-2"></i>Create Custom Link</a>
                <a href="{{ url_for('main.links_dashboard') }}"><i class="bi bi-card-list me-2"></i>My Links</a>
                <a href="{{ url_for('main.edit_user', user_id=current_user.id) }}"><i class="bi bi-person-gear me-2"></i>Edit Profile</a>
                <a href="{{ url_for('main.logout') }}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </nav>


            <!-- Main content -->
            <!-- Main content -->
            <main class="col-md-9 col-lg-10 p-4">
                <div class="card shadow-sm p-4">
                    <h2 class="mb-3">Dashboard</h2>
                    <p class="text-muted">This is your dashboard. Use the sidebar to manage links, create short URLs, and update your profile.</p>

                    <div class="mt-4">
                        <a href="{{ url_for('main.download_csv') }}" class="btn btn-outline-primary me-2">
                            <i class="bi bi-download me-1"></i>Download Links (CSV)
                        </a>
                        <a href="{{ url_for('main.download_qrcodes_zip') }}" class="btn btn-outline-success">
                            <i class="bi bi-file-zip me-1"></i>Download All QR Codes (ZIP)
                        </a>
                    </div>
                </div>
            </main>

        </div>
    </div>
</body>
</html>
